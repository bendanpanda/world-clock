  <head>
    <meta charset="UTF-8" />

    <title>🌍WorldClock🌍</title>

  <body>
    <div class="container">
      <h1>Clocks around the world</h1>

      <div class="city">
        <div>

          <div class="date">June 18th 2024</div>
        </div>
        <div class="time">05:16:30 <small>PM</small></div>
      </div>
