<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌍WorldClock🌍</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Clocks around the world</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="london">London</option>
        <option value="newyork">New York</option>
        <option value="paris">Paris</option>
      </select>
      <div class="city">Sofia 🇧🇬</div>
      <div class="date">June 18th 2024</div>
      <div class="time">05:16:30 PM</div>

    <script src="javascript/index.js"></script>
