<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌍WorldClock🌍</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1><a href="/">Clocks around the world</a></h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My location</option>
        <option value="Europe/Amsterdam">Amsterdam 🇳🇱</option>
        <option value="Europe/Athens">Athens 🇬🇷</option>
        <option value="Europe/Berlin">Berlin 🇩🇪</option>
        <option value="Europe/Bratislava">Bratislava 🇸🇰</option>
        <option value="Europe/Brussels">Brussels 🇧🇪</option>
        <option value="Europe/Bucharest">Bucharest 🇷🇴</option>
        <option value="Europe/Budapest">Budapest 🇭🇺</option>
        <option value="Europe/Copenhagen">Copenhagen 🇩🇰</option>
        <option value="Europe/Dublin">Dublin 🇮🇪</option>
        <option value="Europe/Helsinki">Helsinki 🇫🇮</option>
        <option value="Europe/Lisbon">Lisbon 🇵🇹</option>
        <option value="Europe/Ljubljana">Ljubljana 🇸🇮</option>
        <option value="Europe/Luxembourg">Luxembourg 🇱🇺</option>
        <option value="Europe/Madrid">Madrid 🇪🇸</option>
        <option value="Europe/Nicosia">Nicosia 🇨🇾</option>
        <option value="Europe/Paris">Paris 🇫🇷</option>
        <option value="Europe/Prague">Prague 🇨🇿</option>
        <option value="Europe/Riga">Riga 🇱🇻</option>
        <option value="Europe/Rome">Rome 🇮🇹</option>
        <option value="Europe/Sofia">Sofia 🇧🇬</option>
        <option value="Europe/Stockholm">Stockholm 🇸🇪</option>
        <option value="Europe/Tallin">Tallin 🇪🇪</option>
        <option value="Europe/Vienna">Vienna 🇦🇹</option>
        <option value="Europe/Vilnius">Vilnius 🇱🇹</option>
        <option value="Europe/Warsaw">Warsaw 🇵🇱</option>
        <option value="Europe/Zagreb">Zagreb 🇭🇷</option>
      </select>
      <div id="cities">
        <div class="city" id="sofia">
          <div>
            <h2>Sofia 🇧🇬</h2>
            <div class="date">📅</div>
          </div>
          <div class="time">🕰️</div>
        </div>
        <div class="city" id="belgrade">
          <div>
            <h2>Belgrade 🇷🇸</h2>
            <div class="date">📅</div>
          </div>
          <div class="time">🕰️</div>
        </div>
        <div class="city" id="tirana">
          <div>
            <h2>Tirana 🇦🇱</h2>
            <div class="date">📅</div>
          </div>
          <div class="time">🕰️</div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/bendanpanda" target="_blank">Ivanka</a>,
      open-sourced on
      <a href="https://github.com/bendanpanda/world-clock" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://app.netlify.com/" target="_blank">Netlify</a>.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
